<form id="checkoutShippingAddressForm" name="addressForm" ng-submit="submitShipping()" novalidate>
  <h2 class="text-center">Shipping Address</h2>
  <div class="form-group">
    <label>First Name</label>
    <input type="text" class="form-control" ng-model="form.firstName" name="firstName" required>
  </div>

  <div class="form-group">
    <label>Last Name</label>
    <input type="text" class="form-control" ng-model="form.lastName" name="lastName" required>
  </div>

  <div class="form-group">
    <label>Street</label>
    <input type="text" class="form-control" ng-model="form.street" name="street" required>
  </div>

  <div class="form-group">
    <label>City</label>
    <input type="text" class="form-control" ng-model="form.city" name="city" required>
  </div>

  <div class="form-group">
    <label>State</label>
    <input type="text" class="form-control" ng-model="form.state" name="state" required>
  </div>

  <div class="form-group">
    <label>Zip Code</label>
    <input type="text" class="form-control" ng-model="form.zipcode" name="zipcode" required>
  </div>
    <button type="submit" class="btn btn-block btn-primary" ng-disabled="addressForm.$invalid && !(user.firstName && user.lastName && user.street && user.city && user.state && user.zipcode)">Continue</button>
</form>
