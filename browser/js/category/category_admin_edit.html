<div class="form-group">
<form style="display:inline" name="editCategoryForm" ng-submit="editCategory(category)" novalidate>
  <label> Category Name:</label>
  <input name="name" ng-model="category.name" type="text" class="form-control" required ng-minlength="5" value="{{ category.name }}">
</div>


  <button type="submit" class="btn btn-primary" ng-disabled="editCategoryForm.$invalid">Update Category</button>
</form>
