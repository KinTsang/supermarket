<h2>CATEGORY PAGE FOR: {{category.name}}</h2>
<div>
  <div ng-repeat='power in powers' class="col-md-4" style="background-color: #DDD; margin: 10px; text-align: center; height: 200px">
  	<img ng-src="{{power.picUrl}}" class="img-responsive">
  	<h4> <a ui-sref="power({powerId: power.id })">{{power.name}}</a> <h4>
  </div>
</div>
